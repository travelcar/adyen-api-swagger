        422:
          description: Unprocessable Entity - a request validation error.
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Internal Server Error - the server could not process the request.
          schema:
            $ref: '#/definitions/Error'
      security:
        - auth: []
      tags:
