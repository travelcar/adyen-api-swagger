  description: Find more info about Adyen (Official api docs)
  url: https://docs.adyen.com/developers
host: pal-test.adyen.com
basePath: /pal/servlet
securityDefinitions:
  auth:
    type: basic
    description: HTTP Basic Authentication. Works over `HTTPS`
schemes:
  - https
consumes:
  - application/json
